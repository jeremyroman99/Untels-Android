name: Gradle Package

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
    - name: Set up Gradle
      uses: gradle/wrapper-action@v1
    - name: Build Release
      run: ./gradlew assembleRelease
